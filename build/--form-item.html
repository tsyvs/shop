<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- COMPOHENT Upload Your item-->
<div id="upload-your-item">
    <div class="container">
    <div class="title">Upload Your item</div>
        <form>  
            <div class="input-group">
                <span class="input-label">Select Categories<sup>&#9913;</sup></span>
                <span class="input-item">
                <select><option value="select">Select</option></select>
                </span>
            </div>        
            <div class="input-group">
                <span class="input-label">Product Name<sup>&#9913;</sup></span>
                <span class="input-item">
                <input type="text" placeholder="Enter your product name here ...">
                </span>
            </div>          
            <div class="input-group">
                <span class="input-label">Product Description<sup>&#9913;</sup></span>
                <span class="input-item">
                <textarea name="" rows="7" placeholder="Type your text  here"></textarea>
                </span>
            </div>
            <div class="input-group">
                <span class="input-label">Upload Main File<sup>&#9913;</sup></span>
                <div class="file-wrapper">
                <input type="file" id="imput-file">
                <label for="imput-file">Choose File</label>
                </div>
            </div>
            <div class="input-group">
                <span class="input-label">Upload Screenshots<sup>&#9913;</sup></span>
                <div class="file-wrapper">
                <input type="file" id="imput-file">
                <label for="imput-file">Choose File</label>
                </div>
            </div>           
            <div class="input-group">
                <span class="input-label">File Included<sup>&#9913;</sup></span>
                <span class="input-item">
                <select><option value="selectfiletype">Select File Type</option></select>
                </span>
            </div>        
            <div class="input-group">
                <span class="input-label">File Dimensions<sup>&#9913;</sup></span>
                <span class="input-item">
                <input type="text" placeholder="Enter the item  dimentionss here ...">
                </span>
            </div>          
            <div class="input-group">
                <span class="input-label">Item Tags<sup>&#9913;</sup></span>
                <span class="input-item">
                <input type="text" placeholder="Enter Tag Here">
                </span>
            </div>
        </form>
    <div class="title footer">Set Your Price (US$)</div>
        <form>
            <div class="input-group">
                <span class="input-label">Regular License<sup>&#9913;</sup></span>
                <span class="input-item">
                <input type="text" placeholder="$00.00">
                </span>
            </div>
            <div class="input-group">
                <span class="input-label">Extended License<sup>&#9913;</sup></span>
                <span class="input-item">
                <input type="text" placeholder="$00.00">
                </span>           
            </div> 
            <button type="submit" name="submit">Submit</button>
        </form> 
    </div>    
</div>    
    <!-- /COMPOHENT Upload Your item -->
</body>
</html>
