<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <!-- COMPOHENT Upload Your item-->
<div id="upload-your-item">
    <div class="container">
    <h3 class="title">Upload Your item</h3>
        <form>   
            <div class="form-item">
                <label for="selectcategories">Select Categories<sup>&#9913;</sup></label>
                <select id="selectcategories" class="form-control">
                    <option value="select">Select</option>
                </select>
            </div>        
            <div class="form-item">
                <label for="productname">Product Name<sup>&#9913;</sup></label>
                <input id="productname" type="text" placeholder="Enter your product name here ...">
            </div>          
            <div class="form-item">
                <label for="productdescription">Product Description<sup>&#9913;</sup></label>
                <textarea id="productdescription" name="" rows="7" placeholder="Type your text  here"></textarea>
            </div>
            <div class="form-item">
                <label for="uploadmainfile">Upload Main File<sup>&#9913;</sup></span>
                <input type="file" id="input-file">
            </div>
            <div class="form-item">
                <label for="uploadscreenshots">Upload Screenshots<sup>&#9913;</sup></span>
                <input type="file" id="input-file">
            </div>           
            <div class="form-item">
                <label for="fileincluded">File Included<sup>&#9913;</sup></label>
                <select id="fileincluded" class="form-control">
                    <option value="selectfiletype">Select File Type</option>
                </select>
                </div>        
            <div class="form-item">
                <label for="filedimensions">File Dimensions<sup>&#9913;</sup></label>
                <input id="filedimensions" type="text" placeholder="Enter the item  dimentionss here ...">
            </div>          
            <div class="form-item">
                <label for="itemtags">Item Tags<sup>&#9913;</sup></label>
                <input id="itemtags" type="text" placeholder="Enter Tag Here">
            </div>
        </form>
    <h3 class="title">Set Your Price (US$)</h3>
        <form>
            <div class="form-item">
                <label for="regularlicense">Regular License<sup>&#9913;</sup></label>
                <input id="regularlicense" type="text" placeholder="$00.00">
            </div>
            <div class="form-item">
                <label for="extendedlicense">Extended License<sup>&#9913;</sup></label>
                <input id="extendedlicense" type="text" placeholder="$00.00">            
            </div> 
            <button type="submit" name="submit">Submit</button>
        </form> 
    </div>    
</div>    
    <!-- /COMPOHENT Upload Your item -->
</body>
</html>
